<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
    <line stroke="#Edf5e1" x1="0" x2="300" y1="150" y2="150"/>
    <line stroke="#Edf5e1" x1="150" x2="150" y1="0" y2="300"/>
    <polygon fill="#Edf5e1" points="150,0 144,15 156,15" stroke="#Edf5e1"/>
    <polygon fill="#Edf5e1" points="300,150 285,156 285,144" stroke="#Edf5e1"/>

    <line stroke="#Edf5e1" x1="200" x2="200" y1="155" y2="145" id="x-pos-1"/>
    <line stroke="#Edf5e1" x1="250" x2="250" y1="155" y2="145" id="x-pos-2"/>

    <line stroke="#Edf5e1" x1="50" x2="50" y1="155" y2="145" id="x-neg-2"/>
    <line stroke="#Edf5e1" x1="100" x2="100" y1="155" y2="145" id="x-neg-1"/>

    <line stroke="#Edf5e1" x1="145" x2="155" y1="100" y2="100" id="y-neg-1"/>
    <line stroke="#Edf5e1" x1="145" x2="155" y1="50" y2="50" id="y-neg-2"/>

    <line stroke="#Edf5e1" x1="145" x2="155" y1="200" y2="200" id="y-pos-1"/>
    <line stroke="#Edf5e1" x1="145" x2="155" y1="250" y2="250" id="y-pos-2"/>


    <text fill="#Edf5e1" x="195" y="140" id="x-pos-text-1">R/2</text>
    <text fill="#Edf5e1" x="248" y="140" id="x-pos-text-2">R</text>

    <text fill="#Edf5e1" x="40" y="140" id="x-neg-text-2">-R</text>
    <text fill="#Edf5e1" x="90" y="140" id="x-neg-text-1">-R/2</text>

    <text fill="#Edf5e1" x="160" y="105" id="y-pos-text-1">R/2</text>
    <text fill="#Edf5e1" x="160" y="55" id="y-pos-text-2">R</text>

    <text fill="#Edf5e1" x="160" y="205" id="y-neg-text-1">-R/2</text>
    <text fill="#Edf5e1" x="160" y="255" id="y-neg-text-2">-R</text>

    <text fill="#Edf5e1" x="160" y="10">Y</text>
    <text fill="#Edf5e1" x="290" y="140">X</text>

    <polygon fill="#05386B"
             fill-opacity="0.5"
             points="50,250 50,150 150,150 150,250" id="rectangle"
             stroke="#Edf5e1"
    />


    <polygon fill="#05386B" id="triangle"
             fill-opacity="0.5"
             points="150,250 150,150 50,150"
             stroke="#Edf5e1"
    />


    <path d="M 150 50 A 100 100, 90, 0, 1, 250 150 L 150 150 Z" id="circle"
          fill="#05386B"
          fill-opacity="0.5"
          stroke="#Edf5e1"
    />


    <circle cx="150" cy="150" id="target-dot" r="0" stroke="white" fill="#Edf5e1"
    />
</svg>
